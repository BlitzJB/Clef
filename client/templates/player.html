<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Clef Player</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="Clef">
    <meta property="og:image" content="assets/img/logo.png">
    <meta property="og:description" content="Clef is a music player free of ads streaming at the highest quality">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="../static/logo.png">

    <link rel="stylesheet" href="../static/css/player.css">

</head>

<body>

    <div class="nav">
        <a href="/"><div class=" text-center align-self-center" style="cursor:pointer"><i class="fa fa-long-arrow-left"></i></div></a>
        <div class=" text-center" style="padding: 0;">
            <h5 class="top-text">Currently Playing</h5>
            <form action="/search">
                <input class="search-bar hidden" type="text" style="padding: 3px 5px;" placeholder="Search Music âœ¨" name="q">
            </form>
        </div>
        <div id="searchbutton" class=" text-center align-self-center" style="cursor:pointer"><i class="fa fa-search"></i></div>
    </div>
    <div class="d-block" style="height: 30px;">
        <div class="container" style="height: 30px;">
            <div class="row" style="height: 30px;">
                <div class="col-md-12" style="height: 30px;">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1 player-main">
            <div class="row">
                <div class="col text-center"><img style="border: 2px solid var(--primary);" class=" img-fluid track__thumbnail" src="../static/loading.gif"></div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <h1 style="margin-bottom: 0;margin-top: 7px;" class="track__title"></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p style="margin-bottom: .2rem" class="track__artist">Loading, Please wait</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col m-auto prog__container"><input class="range" type="range" max="100" min="0" id="prog" value="0"></div>
                            </div>
                            <div class="row">
                                <div class="col text-start"><small id="currenttimestamp"></small></div>
                                <div class="col text-end"><small id="totaltimestamp"></small></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="height: 10px;">
                            <div></div>
                        </div>
                        <div class="col fs-4 text-end align-self-center" id="prev"><i style="color: var(--primary)" class="fa fa-step-backward fs-4 text-end"></i></div>
                        <div class="col fs-4 text-center align-self-center" id="play"><button class="btn btn-link btn-circle" style="border-radius: 50px;background: var(--secondary );border: .1px solid var(--primary);" type="button"><i class="fa fa-play" style="color: var(--primary);font-size: 30px;margin-left: 6px;"></i></button></div>
                        <div class="col fs-4 text-start align-self-center" id="next"><i style="color: var(--primary)" class="fa fa-step-forward fs-4 text-end"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-block" style="height: 30px;">
        <div class="container" style="height: 30px;">
            <div class="row" style="height: 30px;">
                <div class="col-md-12" style="height: 30px;">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="" id="recommendations">
            <h2 style="margin-bottom: 17px; margin-left: 1rem">Up next</h2>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <div id="player"></div>
    <style>
        #player {display: none;}
    </style>
    <script src="../static/js/song.js" type="module"></script>
</body>

</html>
